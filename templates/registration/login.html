<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://abs.twimg.com/a/1543893215/css/t1/twitter_core.bundle.css" class="coreCSSBundles">
  <link rel="stylesheet" class="moreCSSBundles" href="https://abs.twimg.com/a/1543893215/css/t1/twitter_more_1.bundle.css">
  <link rel="stylesheet" class="moreCSSBundles" href="https://abs.twimg.com/a/1543893215/css/t1/twitter_more_2.bundle.css">

</head>
<body>
<div class="topbar js-topbar">
    <div class="global-nav global-nav--newLoggedOut" data-section-term="top_nav">
        <div class="global-nav-inner">
            <div class="container">
                <ul class="nav js-global-actions" role="navigation" id="global-actions">
                  <li id="global-nav-home" class="home" data-global-action="home">
                    <a class="js-nav js-tooltip js-dynamic-tooltip" data-placement="bottom" href="{% url 'tweeter:index' %}" data-component-context="home_nav" data-nav="home">
                      <span class="Icon Icon--bird Icon--large"></span>
                      <span class="text" aria-hidden="true">Home</span>
                      <span class="u-hiddenVisually a11y-inactive-page-text">Home</span>
                      <span class="u-hiddenVisually a11y-active-page-text">Home, current page.</span>
                    </a>
                  </li>
                    <li id="global-nav-about" class="about" data-global-action="about">
                      <a class="js-tooltip js-dynamic-tooltip" data-placement="bottom" href="#" target="_blank" data-component-context="about_nav" data-nav="about" rel="noopener">
                        <span class="text">About</span>
                      </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="page-canvas">
<form method="post" class="signin-wrapper">
    {% csrf_token %}
    <h3><strong>Login to tweeter clone</strong></h3>
    <br><br>
    {{ form.as_p }}
    <br>
    <div class="clearfix">
        <button type="submit" class="submit EdgeButton EdgeButton--primary EdgeButtom--medium">Login</button>
        <a href='{% url 'password_reset' %}' style="margin-left: 50px;">Forgot password?</a>
        <br><br>
        <p>Don't have account? <a href="{% url 'accounts:signup' %}"> Register new account </a> </p>
    </div>
</form>
</div>
</body>
</html>
