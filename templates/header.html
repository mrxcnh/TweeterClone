{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in
            <a href="{% url 'login' %}">Login</a> </p>
    {% endif %}
{% endblock %}
