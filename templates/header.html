{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <h3>You are not logged in </h3>
        <div class="signin-wrapper">
        <button onclick="location.href='{% url "login" %}'" class="submit EdgeButton EdgeButton--primary EdgeButtom--medium">Login</button>
        </div>
    {% endif %}
{% endblock %}
